# .github/workflows/ci.yml
name: ci

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  # --------------------------------------------------
  # 1️⃣ ESLint Job
  # --------------------------------------------------
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: lab5
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: npm
          cache-dependency-path: lab5/package-lock.json

      - name: Install node dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  # --------------------------------------------------
  # 2️⃣ Unit Tests
  # --------------------------------------------------
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: lab5
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: npm
          cache-dependency-path: lab5/package-lock.json

      - name: Install deps and run tests
        run: |
          npm ci
          npm test

  # --------------------------------------------------
  # 3️⃣ Dockerfile Linting with Hadolint
  # --------------------------------------------------
  dockerfile-lint:
    name: Dockerfile Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: lab5
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Lint Dockerfile with Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: lab5/Dockerfile

  # --------------------------------------------------
  # 4️⃣ Build and Push to Docker Hub
  # --------------------------------------------------
  docker-hub:
    name: Build and Push to Docker Hub
    needs: [lint, dockerfile-lint, unit-tests]
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        env:
          DOCKERHUB_REPO: paramkatrodia/fragments
          SHA_TAG: sha-${{ github.sha }}
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            ${{ env.DOCKERHUB_REPO }}:${{ env.SHA_TAG }}
            ${{ env.DOCKERHUB_REPO }}:main
            ${{ env.DOCKERHUB_REPO }}:latest
